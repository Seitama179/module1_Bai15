<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num1" type="number" placeholder="Nhap so thu nhat"><br>
<input id="num2" type="number" placeholder="Nhap so thu hai"><br>
<button onclick="compare()">Click</button>

<script>
function compare() {
    let num1 = +document.getElementById("num1").value;
    let num2 = +document.getElementById("num2").value;
    if(num1 > num2 ) {
        alert("So thu nhat lon hon so thu hai");
    } else {
        document.writeln("Tong cua 2 so la: " + (num1 + num2));
    }
}
</script>
</body>
</html>
